<div class="details-wrapper" *ngIf="manga as m">
    <img [src]="m.imageUrl" alt="{{ m.title }}">
    <div class="info">
      <h2>{{ m.title }}</h2>
      <p><strong>Genre:</strong> {{ m.genre }}</p>
      <p><strong>Author:</strong> {{ m.author }}</p>
      <p class="desc">{{ m.description }}</p>
      <p class="price">Price: ${{ m.price }}</p>
    </div>
  </div>
